<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const peso = Number(prompt("Quanto pesou o prato\n\n(Ao invés de vírgula use ponto)")); 
    const bife = Number(prompt("Informe o preço do quilo no bife\n\nUse ponto ao invés de vírrgula"));
    //PROCESSAMENTO
    let refeicao = bife * peso 
    
    //SAÍDA
    document.write("O prato ficou " +refeicao+ " reais");

</script>
