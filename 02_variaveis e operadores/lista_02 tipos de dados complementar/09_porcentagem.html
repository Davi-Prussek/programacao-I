<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const original = Number(prompt("Qual o preço original do produto?"));
    const campanha = Number(prompt("Qual é o preço do produto na campanha?"));
    
    //PROCESSAMENTO
    
    const desconto = campanha / original * 100
    
    //SAÍDA
   document.write(desconto + "% de desconto")
</script>
