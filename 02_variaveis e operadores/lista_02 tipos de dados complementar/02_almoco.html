<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    let peso = Number(prompt("Informe o peso do seu prato\n\n(Use ponto ao invés de vírgula)"));

    //PROCESSAMENTO
    let preco = peso * (49 + (9/10));
    
    //SAÍDA
    document.write("A sua refeição ficou " +preco+ " reais ");

</script>
