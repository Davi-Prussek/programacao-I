<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa, quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
    const valor = Number(prompt("Quanto foi pago?\n\nUse ponto ao invés de vírrgula"));
    const consumo = Number(prompt("Informe quanto foi seu consumo\n\nUse ponto ao invés de vírrgula"));
    //PROCESSAMENTO
    let troco = (valor - consumo).toFixed(2);

        //SAÍDA
    document.write("o cliente vai ter " +troco+ " reais de troco");

</script>
