<meta charset="UTF-8">
<script>
    /*
    Problema: Comissão por venda de veículos
    Considere que uma revendedora paga a seus funcionários um salário fixo por mês, mais R$ 225,00 para cada carro vendido e, além disso, 5% do valor das vendas efetuadas por ele. Pergunte ao usuário qual o seu salário fixo, quantos carros foram vendidos e o valor total das vendas. Calcule e apresente qual a remuneração final do vendedor, funcionário da revendedora. Também apresente qual será o salário após o desconto de 20% de impostos.
    */

    //ENTRADA
    let SalarioFixo = Number(prompt("Qual seu salário fixo?\n\n(Use ponto ao invés de vírgula)"));
    let venda = Number(prompt("Quantos carros você vendeu?"));
    let Total = Number(prompt("Qual o valor total de vendas\n\n(Use ponto ao invés de vírgula)"));
    
    //PROCESSAMENTO
    let salarioTotal = (SalarioFixo + (venda*225) + (Total*(5/100)));
    
    //SAÍDA
    document.write("O seu salário será de " +(salarioTotal).toFixed(2)+ " reais");
</script>
