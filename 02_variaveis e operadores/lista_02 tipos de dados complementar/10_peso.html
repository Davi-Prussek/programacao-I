<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    let pesoAtual = Number(prompt("Informe seu peso\n\n(Use ponto ao invés de vírgula)"));
 
    
    //PROCESSAMENTO
    let pesoFinalMenos = pesoAtual - (pesoAtual*(15/100));
    let pesoFinalMais = pesoAtual + (pesoAtual*(20/100));
    
    //SAÍDA
    document.write("Se emagrecer, você irá ficar com " +(pesoFinalMenos).toFixed(2)+ " kg, caso ganhe peso, você irá ficar com " +(pesoFinalMais).toFixed(2)+ " kg");
</script>
