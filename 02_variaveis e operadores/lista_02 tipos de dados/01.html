<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */
    //ENTRADA
    let idade1 = Number(prompt("informe o ano em que você nasceu"));
    let idade2 = Number(prompt("informe o ano em que seu irmão mais velho nasceu"));
    //PROCESSAMENTO
    let diferenca = (idade1-idade2);
//SAÍDA
document.write(`a diferença de idade entre vocês é de ${diferenca}`);
</script>
