<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    let jantar = Number(prompt("Qual o preço do jantar"));

    //PROCESSAMENTO
    jantar = jantar+ (jantar * 10 / 100);

    //SAÍDA
    document.write("O seu jantar vai ficar R$" +jantar+ " reais" );
</script>
