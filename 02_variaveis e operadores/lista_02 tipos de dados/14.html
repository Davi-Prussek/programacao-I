<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA
    let ovos = Number(prompt("Quantos ovos você comprou?"));
    
    //PROCESSAMENTO
    let duzias = Math.floor(ovos / 12); 
    let duziasTotal = Math.ceil(ovos / 12); 
    let restoTotal = (ovos % 12);

    //SAÍDA
    document.write("Você comprou " +duzias+ " dúzias e " +restoTotal+ " ovos ou " +duziasTotal+ " caixas");

</script>
