<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
    let temperatura = Number(prompt("informe quantos graus celcius esta"));
    
    //PROCESSAMENTO
    
    temperatura = (temperatura*(18/10)+32).toFixed(2);
    

    //SAÍDA
document.write("está " +temperatura+ " graus Fahrenheit")
</script>
