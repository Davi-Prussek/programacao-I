<meta charset="UTF-8">
<script>
    /*
    Problema: Metros para milímetros
    Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */

    //ENTRADA
let metro = Number(prompt("informe uma distância em metros"));
    
    //PROCESSAMENTO
let converte = (metro*1000)
    
    //SAÍDA
document.write(+metro+ " metros equivalem a " +converte+ " milímetros");
</script>
