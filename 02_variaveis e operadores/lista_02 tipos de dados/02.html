<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    let numero1 = Number(prompt("escreva um número"));
    let numero2 = Number(prompt("agora escreva outro"));
    //PROCESSAMENTO
    let final = (numero1+numero2);
    
    //SAÍDA
document.write("A soma dos dois números é " +final);
</script>
