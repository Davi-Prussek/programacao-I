<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let resultado = 0;
    let numero;
    let i = 0
    for (; i < 5; i++) {
        numero = Number(prompt("Insira 5 números para tirar uma média\n\n(Um número por caixa de respostas e use ponto ao invés de vírgula)"));
        while (isNaN(numero)) {
            alert("Escreva apenas valores numéricos!");
            numero = Number(prompt("Insira 5 números para tirar uma média\n\n(Um número por caixa de respostas e use ponto ao invés de vírgula)"));
        }
        resultado += numero;
    }
    //PROCESSAMENTO
    const final = resultado / i;

    //SAÍDA
    alert("Essa é a média final: " + final.toFixed(2));
</script>
