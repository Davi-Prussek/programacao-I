<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA && PROCESSAMENTO
    let nome = prompt("Qual seu nome").trim();
    while (nome.length <= 3) {
        alert("O nome deve possuir mais de três caracteres");
        nome = prompt("Qual seu nome").trim();
    }

    let idade = Number(prompt("Qual sua idade"));
    while (isNaN(idade)) {
        alert("Responda apenas com valores numéricos");
        idade = Number(prompt("Qual sua idade"));
    }

    let salario = Number(prompt("Qual seu salário?\n\n (Use ponto ao invés de vírgula)"));
    while (isNaN(salario)) {
        alert("Responda apenas com valores numéricos")
        salario = Number(prompt("Qual seu salário?\n\n (Use ponto ao invés de vírgula)"));
    }

    let genero = prompt("Sexo\n\n(F-Feminino ou M-Masculino)").trim().charAt().toLowerCase();
    while (genero !== "f" && genero !== "m") {
        alert("Responda apenas com F-Feminino ou M-Masculino");
        genero = prompt("Sexo\n\n(F-Feminino ou M-Masculino)").trim().charAt().toLowerCase();
    }

    let listaEstado = ["s", "c", "v", "d"];
    let estado = prompt("Qual seu estado civil").trim().charAt().toLowerCase();
    while (!listaEstado.includes(estado)) {
        alert("Digite um estado civil existente");
        estado = prompt("Qual seu estado civil").trim().charAt().toLowerCase();
    }

    //SAÍDA
    alert("Todas as informações são validas!");
</script>
