<script>

    //Identifique todos os nomes que contém "João" em qualquer parte do nome e separe-os em uma lista. Apresente a lista ao final do programa. Considere que poderão haver "Joãos" sem ~ (til).

    //ENTRADA
    let listaDeNomes = ["João Pedro", "Gabriel José", "Ulisses Joao", "Pedro Henrique", "João da Silva", "João Henrique", 
    "Alisson João"];
    let joao = [];
    //PROCESSAMENTO
    for (let item of listaDeNomes) {
        let joaoMenor = item.toLowerCase();   
        if (joaoMenor.indexOf("joao") !== -1 || joaoMenor.indexOf("joão") !== -1) {
                joao.push(item);
            } 
    }
    //SAÍDA
    alert(joao.join(" - "));
</script>
