<script>
    //Problema: Calcular Tabuada
    /*
    Pergunte ao usuário qual número deseja calcular a tabuada e apresente uma lista com o resultado.
    Exemplo: Se desejar tabuada de 5, apresentará o resultado de 5 * 1, 5 * 2, ...até 5 * 9.
    Dica: Use o seguinte array como os números que farão a multiplicação (multiplicador): [1, 2, 3, 4, 5, 6, 7, 8, 9]
    */

    //Entrada
const tabuada = [];

let multiplicador = Number(prompt("Qual tabuada deseja ver?").trim());
while (isNaN(multiplicador)) {
    alert("Responda apenas com valores numéricos!");
    multiplicador = Number(prompt("Qual tabuada deseja ver?").trim());
}
let quantidade = Number(prompt("Até qual número deseja ver da tabuada?\n\n(Por favor, evite números muito grandes para não travar o programa)").trim());
while (isNaN(quantidade)) {
    alert("Responda apenas com valores numéricos!");
    quantidade = Number(prompt("Até qual número deseja ver da tabuada?\n\n(Por favor, evite números muito grandes para não travar o programa)").trim());
}
    //Processamento
for (let i = 0; i <= quantidade; i++) {
    tabuada.push(i)
}

    //Saída
for (let item of tabuada) {
    document.write(multiplicador+" X "+item+" = "+item*multiplicador+"<br>")
}
</script>
<style>
    html {
        font-size: 1.5rem;
    }
</style>
