<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaMasculino = [];
    let listaFeminino = [];
    //PROCESSAMENTO

    for (let nome1 of listaDeNomes) {
            let nome2 = prompt("O nome " +nome1+ " é masculino(M) ou feminino(F)?").trim().charAt().toLowerCase();
        while (nome2 !== "m" && nome2 !== "f") {
            alert("Escreva apenas masculino(M) ou feminino(F)!");
            nome2 = prompt("O nome " +nome1+ " é masculino(M) ou feminino(F)?").trim().charAt().toLowerCase();
        }
        if (nome2 == "m") {
            listaMasculino.push(nome1);
        } else {
            listaFeminino.push(nome1);
        }
    }
    
    //SAÍDA
    alert("A lista de nomes masculinos é :" +listaMasculino.join(" - "));
    alert("A lista de nomes femininos é :" +listaFeminino.join(" - "));
</script>
