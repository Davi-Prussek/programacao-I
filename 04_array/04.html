<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carro = prompt("Qual carro deseja remover da lista?\n\n(modelos: Tiggo, Sportage, Tucson, EcoSport)").trim().toLowerCase();
    while (carro !== "tiggo" && carro !== "sportage" && carro !== "tucson" && carro !== "ecosport") {
        alert("Escolha um dos modelos citados!");
        carro = prompt("Qual carro deseja remover da lista?\n\n(modelos: Tiggo, Sportage, Tucson, EcoSport)").trim().toLowerCase();
    }
    //PROCESSAMENTO
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    
//Estou aprendendo ainda a usar essa função estranha

    let novaLista = carrosSUV.filter(function(naoEscolhido) {
        return naoEscolhido.toLowerCase() !== carro;
    });

    //SAÍDA

alert("A lista antiga é: " +carrosSUV.join(" - ")+", já a nova lista é: " +novaLista.join(" - "));

</script>
