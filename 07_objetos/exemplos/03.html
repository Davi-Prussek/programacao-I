<meta charset="UTF-8">
<script>
    let pessoa = {
  nome: "João",
  idade: 25,
  altura: 1.80
};

pessoa.peso = 80; // Adicionando a propriedade peso
console.log(pessoa); // { nome: 'João', idade: 25, altura: 1.8, peso: 80 }

delete pessoa.altura; // Removendo a propriedade altura
console.log(pessoa); // { nome: 'João', idade: 25, peso: 80 }
</script>
