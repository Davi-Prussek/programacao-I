<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
const nota = Number(prompt("Qual a sua nota?"));
    
    //PROCESSAMENTO
if (10 >= nota && nota >= 9){
    alert("Parabéns! você tirou A!")
} else if (8.9 >= nota && 8 >= nota) {
    alert("Parabéns! você tirou B!")
} else if (7.9 >= nota && 7 >= nota) {
    alert("Você tirou C!")
} else if (6.9 >= nota && 6 >= nota) {
    alert("Você tirou D!")
} else if (5.9 >= nota && 0 >= nota) {
    alert("Infelizmente você tirou E!")
} else {
    alert("Insira uma nota dentro dos parâmetros");
}
    
    //SAÍDA

</script>
