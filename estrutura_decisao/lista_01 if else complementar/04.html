<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
    const imovel = Number(prompt("Qual o valor do ímovel"));
    const anos = Number(prompt("Em quantos anos planeja pagar?"))
    const salario = Number(prompt("Qual o seu salário?"));
    
    //PROCESSAMENTO P1

    //cálculo
    let mensal = imovel / (anos * 12);
    let mensalCal = salario * 0.3;

    //PROCESSAMENTO P2 && //SAÍDA
    if (mensalCal >= mensal) {
        alert("O seu financiamento foi efetivado. Cada parcela vai sair por " +mensal.toFixed(2)+ " reais por mês")
    } else {
        alert("O seu financiamento foi negado.")
    }
</script>
