<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const precoDestinoSP = Number(prompt("Informe o preço da viagem para São Paulo"));
    const precoDestinoRJ = Number(prompt("Informe o preço da viagem para o Rio de Janeiro"));
    const precoHotelSP = Number(prompt("Qual preço do hotel em São Paulo?"));
    const precoHotelRJ = Number(prompt("Qual preço do hotel no Rio de Janeiro?"));
    const dias = Number(prompt("Quantos dias quer ficar no destino?"));


    //PROCESSAMENTO

const FinalSP = precoDestinoSP + (precoHotelSP*dias);

const FinalRJ = precoDestinoRJ + (precoHotelRJ*dias);
    
    //SAÍDA
if (FinalSP > FinalRJ) {
    alert("A viagem com o preço mais baixo é a viagem pra São Paulo, custando " +FinalSP.toFixed(2)+ " reais");
} else if (FinalSP < FinalRJ) {
    alert("A viagem com o preço mais baixo é a viagem pro Rio de Janeiro, custando " +FinalRJ.toFixed(2)+ " reais");
} else if (FinalSP == FinalRJ) {
alert("As duas viagens vão custar " +FinalRJ.toFixed(2) +" reais");
}
    </script>
