<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
  function execução() {
let numero1 = Number(prompt("Digite o primeiro número"));
while(isNaN(numero1)) {
  alert("Escreva apenas números");
  numero1 = Number(prompt("Digite o primeiro número"));}
  
let numero2 = Number(prompt("Digite o segundo número"));
while(isNaN(numero2)) {
  alert("Escreva apenas números");
  numero2 = Number(prompt("Digite o segundo número"));}
  
  let conta = prompt("Qual operação deseja realizar?\n\n(adição, subtração, divisão ou multiplicação)").trim().toLowerCase();
  while (conta !== "adição" && conta !== "subtração" && conta !== "divisão" && conta !== "multiplicação") {
    alert("Insira uma operacão válida");
    conta = prompt("Qual operação deseja realizar?\n\n(adição, subtração, divisão ou multiplicação)").trim().toLowerCase();
  }

let resultado;
    //PROCESSAMENTO
    
   //FUNÇÕES
    function imparPar() {
    switch (resultado % 1 > 0) {
      case true:
        alert("Ímpar/par não se aplica a decimais");
        return;
        break;
    }
    switch (resultado === 0) {
      case true:
      alert("Não é par nem ímpar, é neutro");
      return;
      break;
    }
      switch (resultado % 2 > 0) {
        case true:
          alert("É ímpar");
          return;
        case false:
          alert("É par");
          return;
        break;
      }
    }
    function positivoNegativo() {

      switch (resultado === 0) {
        case true:
      alert("Não é positivo nem negativo, é neutro");
      return;
      break;
      }
      switch (resultado > 0) {
        case true:
        alert("É positivo");
        return;
        case false:
          alert("É negativo");
          return;
          break;
      }}
    function decimal() {
    switch(Number.isInteger(resultado)) {
      case false:
        alert("Tem decimais");
        break;
        default:
        alert("Não tem decimais");
        break;
    }}
    
  //CONTAS
switch (conta) {
  //ADIÇÃO
  case "adição":
  resultado = numero1 + numero2;
  break;
  //SUBTRAÇÃO
  case "subtração":
  resultado = numero1 - numero2;
  break;
  //DIVISÃO
  case "divisão":
  if ((numero2 == 0)) {
    alert("Indefinido");
    return;
    } else {
  resultado = numero1 / numero2;
    }
  break;
  //MULTIPLICAÇÃO
  case "multiplicação":
  resultado = numero1 * numero2;
    break;
}
alert("O resultado da operação é " +resultado);
imparPar();
positivoNegativo();
decimal();
}
    //SAÍDA
execução();
</script>
