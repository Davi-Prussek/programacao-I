<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
const letra = prompt("Digite uma letra").charAt().trim().toUpperCase();

    //PROCESSAMENTO && //SAÍDA
 (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") ? alert("É vogal") :alert("Não é vogal");
</script>
