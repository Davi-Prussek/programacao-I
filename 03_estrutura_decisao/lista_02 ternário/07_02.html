<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
let conceito = Number(prompt("Qual sua nota?\n\n(Use ponto ao invés de vírgula)"));

  //PROCESSAMENTO && //SAÍDA
(isNaN(conceito)) ? alert("Escreva apenas valores numéricos")
:(conceito > 10 || conceito < 0) ? alert("Escreva um valor de 0 a 10")
:(conceito <= 10.0 && conceito >= 9.0) ? alert("Sua nota conceitual é A") 
:(conceito < 9 && conceito >= 8.0) ? alert("Sua nota conceitual é B")
:(conceito < 8 && conceito >= 7.0) ? alert("Sua nota conceitual é C")
:(conceito < 7 && conceito >= 6.0) ? alert("Sua nota conceitual é D") 
:alert("Sua nota conceitual é E")
</script>
