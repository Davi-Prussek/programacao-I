<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */
    let turno = prompt("Qual turno você estuda \n\n(Use: V, M ou N)").toUpperCase();
    //ENTRADA
    
    
    //PROCESSAMENTO
    
if ("M" == turno) {
        alert("Bom dia!")
    } else if ("V" == turno) {
        alert("Boa tarde!")
    } else {
        alert("Boa noite!")
    }
    //SAÍDA
    
</script>
