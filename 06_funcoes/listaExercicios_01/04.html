<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
let temperatura = Number(prompt("Qual temperatura em graus fahrenheit você deseja converter?"));
while (isNaN(temperatura)) {
    alert("Digite apenas valores numéricos!");
    temperatura = Number(prompt("Qual temperatura em graus fahrenheit você deseja converter?"));}
    //PROCESSAMENTO
let F;
function trocar(F) {
    C = (F - 32) * 5 / 9; 
    alert("A temperatura em graus celsius vai ser "+C.toFixed(1)+"°F");
}
    //SAÍDA
trocar(temperatura);
</script>
