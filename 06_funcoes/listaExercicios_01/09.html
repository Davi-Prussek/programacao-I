<script>
  /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

  //ENTRADA

  //CARA, SEMPRE CHAME A FUNÇÃO, NUNCA ESQUEÇA DISSO PARA EVITAR 30 MINUTOS DE DOR DE CABEÇA DE FORMA BURRA

  let numero = Number(prompt("Digite um número para calcular o fatorial"));
  while (isNaN(numero)) {
    alert("Digite apenas valores numéricos!");
    numero = Number(prompt("Digite um número para calcular o fatorial"));}
  //PROCESSAMENTO
  let resultado = 1;
  const fatorial = () => {
    for (let i = 2; i <= numero; i++) {
      resultado *= i;}}
  //SAÍDA
  fatorial();
  alert(resultado);
</script>
