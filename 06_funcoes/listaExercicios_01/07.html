<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //ENTRADA

    //CARA, SEMPRE CHAME A FUNÇÃO, NUNCA ESQUEÇA DISSO PARA EVITAR 30 MINUTOS DE DOR DE CABEÇA DE FORMA BURRA
    
    let vogais = ["a", "e", "i", "o", "u"];
    let resultado = [];
    let outroResultado = [];
    let palavra = prompt("Insira uma palavra e o programa irá dizer quantas vogais tem").trim().toLowerCase();
    while (!isNaN(palavra)) {
        alert("Responda apenas com letras")
        palavra = prompt("Insira uma palavra e o programa irá dizer quantas vogais tem").trim().toLowerCase();
    }
    let separada = palavra.split("");
    //PROCESSAMENTO
    function verificar() {
        for (let i = 0; i < palavra.length; i++) {
            if (vogais.includes(separada[i])) { resultado.push(separada[i]); }
            else { outroResultado.push(separada[i]); }
        }
    }
    //SAÍDA
    verificar();
    alert("A palavra " + palavra + " possui " + resultado.length + " vogais e " + outroResultado.length + " consoantes");
</script>
