<script>
  /*
        PROBLEMA: CONTAR LETRA
        Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
        *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
        */

  //ENTRADA

  //CARA, SEMPRE CHAME A FUNÇÃO, NUNCA ESQUEÇA DISSO PARA EVITAR 30 MINUTOS DE DOR DE CABEÇA DE FORMA BURRA

  let frase = prompt("Digite uma palavra ou uma frase").trim().toLowerCase();
  while (!isNaN(frase)) {
    alert("Escreva apenas letras!");
    frase = prompt("Digite uma palavra ou uma frase").trim().toLowerCase();
  }

  let letra = prompt("Digite uma letra").trim().toLowerCase();
  while (!isNaN(letra)) {
    alert("Escreva apenas letras!");
    frase = prompt("Digite uma palavra ou uma frase").trim().toLowerCase();
  }

  let separada = frase.split("");
  let final = [];

  //PROCESSAMENTO
  function procurar() {
    for (let i = 0; i <= frase.length; i++) {
      if (separada[i] === letra) {
        final.push(separada[i]);}}}
  procurar();

  let letraLetras = "";
  (final.length > 1) ? letraLetras = "letras" : letraLetras = "letra";

  let uma;
  (final.length === 1) ? uma = "uma" : uma = final.length;
  

  //SAÍDA
  alert(`A frase ou palavra ${frase} possui ${uma} ${letraLetras} "${letra}"`);
</script>
