<meta charset="UTF-8" />
    <script>
        /* 
        PROBLEMA: ÁREA DO TRIÂNGULO Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte: 
        A = (b * h) / 2 
        */

        //ENTRADA
        let base = Number(prompt("Qual a base do triângulo?"));
        while (isNaN(base)) {
            alert("Escreva apenas Números!");
            base = Number(prompt("Qual a base do triângulo?"));
        }
        let altura = Number(prompt("Qual a altura do triângulo?"));
        while (isNaN(base)) {
            alert("Escreva apenas Números!");
            base = Number(prompt("Qual a base triângulo?"));
        }
        //PROCESSAMENTO
        function triangulo(b, h) {
            let A = (b * h) / 2;
            document.write("A área de um um triângulo que tem a base de " +base+ " e a altura de " +altura+ " vai ser " +A);
        }
        //SAÍDA
        triangulo(base, altura);
    </script>
