<script>
    /*
      PROBLEMA: CÁLCULO DO IMC
      Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
      IMC = peso / altura²
      */

    //CARA, SEMPRE CHAME A FUNÇÃO, NUNCA ESQUEÇA DISSO PARA EVITAR 30 MINUTOS DE DOR DE CABEÇA DE FORMA BURRA

    //ENTRADA I
    let altura = Number(prompt("Qual sua altura?\n\n(Responda em metros e use ponto ao invés de vírgula)"));
    while (isNaN(altura)) {
        alert("Responda apenas com valores numéricos!");
        altura = Number(prompt("Qual sua altura?\n\n(Responda em metros e use ponto ao invés de vírgula)"));}
    //ENTRADA II
    let peso = Number(prompt("Qual seu peso?\n\n(Use ponto ao invés de vírgula)"));
    while (isNaN(peso)) {
        alert("Responda apenas com valores numéricos!");
        peso = Number(prompt("Qual seu peso?\n\n(Use ponto ao invés de vírgula)"));}
    //Variáveis usadas no código
    let imc;
    let nivel;
    //PROCESSAMENTO
    function IMC() {
        imc = peso / altura ** 2;

        switch (true) {
                //baixo peso
            case (imc <= 18.5):
            nivel = " abaixo do peso";
            break;
                //normal
            case (imc <= 25):
            nivel = " no peso normal";
            break;
                //sobrepeso
            case (imc <= 30):
            nivel = " com sobrepeso";
            break;

            case (imc > 35):
            switch (true) {
                    //obesidade grau I
                    default:
                    nivel = " com obesidade grau I";
                    break;
                    //obesidade grau II
                    case (imc < 40):
                    nivel = " com obesidade grau II";
                    break;
                    //obesidade grau III    
                    case (imc >= 40):
                    nivel = " com obesidade grau III";
                    break;}
            break;
                //desnutrição
            default:
            nivel = " em desnutrição";
            break;}
    
    alert("O seu IMC é de " + imc.toFixed(1) + " e você está" + nivel);}
  //SAÍDA
  IMC();
</script>
